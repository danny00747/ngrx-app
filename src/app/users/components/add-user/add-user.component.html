<form #editProfileForm="ngForm" (ngSubmit)="submit()">

  <div class="p-fluid">
    <div class="p-grid p-formgrid">
      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #nameInput="ngModel"
               [class.is-invalid]="nameInput.invalid && nameInput.touched"
               [class.is-valid]="!(nameInput.invalid && nameInput.untouched)"
               [(ngModel)]="name" class="form-control" type="text" name="name" id="name" required>
        <label for="name">name</label>
        <small id="nameError" class="text-danger"
               [class.d-none]="nameInput.valid || nameInput.untouched">
          This field is required
        </small>
      </div>

      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #pseudoInput="ngModel"
               [class.is-invalid]="pseudoInput.invalid && pseudoInput.touched"
               [class.is-valid]="!(pseudoInput.invalid && pseudoInput.untouched)"
               [(ngModel)]="username" class="form-control" type="text" name="username" id="username" required>
        <label for="username">username</label>
        <small  class="text-danger"
               [class.d-none]="pseudoInput.valid || pseudoInput.untouched">
          This field is required
        </small>
      </div>

      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #emailInput="ngModel"
               pattern="^[aA-zZ0-9._%+-]+@[a-z0-9.-]+\.[aA-zZ]{2,4}$"
               [class.is-invalid]="emailInput.invalid && emailInput.touched"
               [class.is-valid]="!(emailInput.invalid && emailInput.untouched)"
               class="form-control" type="email"
               [(ngModel)]="email" name="email" id="inputEmail" required>
        <label for="inputEmail">email</label>
        <div *ngIf="emailInput.errors && (emailInput.invalid ||emailInput.touched)">
          <small *ngIf="emailInput.errors.pattern"  class="text-danger">
            {{emailInput.value}} is not valid email
          </small>
          <small *ngIf="emailInput.errors.required && emailInput.touched" class="text-danger">
            This field is required
          </small>
        </div>
      </div>
    </div>
    <div class="p-grid p-formgrid">
      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #cityInput="ngModel"
               [class.is-invalid]="cityInput.invalid && cityInput.touched"
               [class.is-valid]="!(cityInput.invalid && cityInput.untouched)"
               [(ngModel)]="city" class="form-control" type="text" id="city" name="city" required>
        <label for="city">city</label>
        <small  class="text-danger"
               [class.d-none]="cityInput.valid || cityInput.untouched">
          This field is required
        </small>
      </div>
      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #zipcodeInput="ngModel"
               [class.is-invalid]="zipcodeInput.invalid && zipcodeInput.touched"
               [class.is-valid]="!(zipcodeInput.invalid && zipcodeInput.untouched)"
               [(ngModel)]="zipcode" class="form-control" type="number" id="zipcode" name="zipcode"  required>
        <label for="zipcode">zipcode</label>
        <small  class="text-danger"
                [class.d-none]="zipcodeInput.valid || zipcodeInput.untouched">
          This field is required
        </small>
      </div>
      <div class="p-col-12 form-label-group input p-md-6 p-lg-4">
        <input #phoneNumberInput="ngModel"
               [class.is-invalid]="phoneNumberInput.invalid && phoneNumberInput.touched"
               [class.is-valid]="!(phoneNumberInput.invalid && pseudoInput.untouched)"
               [(ngModel)]="phoneNumber" class="form-control" type="number" id="phone" name="phone"  required>
        <label for="phone">phone</label>
        <small  class="text-danger"
               [class.d-none]="phoneNumberInput.valid || phoneNumberInput.untouched">
          This field is required
        </small>
      </div>
    </div>
  </div>


  <div style="float: right">
    <button pButton type="button" [label]="'CANCEL'" class="p-button-danger p-button-outlined p-mr-1"
            icon="bx bx-x" (click)="ref.close()">
      <i class="pi pi-trash"></i>
    </button>
    <button pButton type="submit" [label]="'SAVE'" icon="bx bx-save" [disabled]="editProfileForm.invalid">
      <i class="pi pi-save"></i>
    </button>
  </div>

  <div style="float: left">
    <button pButton type="button" class="p-button-secondary" [label]="'Fill'" (click)="autoFill()">
      <i class="pi pi-check p-mr-1"></i>
    </button>
  </div>
</form>
